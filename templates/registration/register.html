{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/foodie.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Foodie</title>
</head>

<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<body>

<div class="row">
    <div class="col-lg-6 col-md-6">
        <form class="signin" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <span class="h3 font-weight-normal mb-3 form-title"><b>Sign </b>up</span>
            <br>
            <span class="user p-b-11"><b>First Name</b></span>
            <div class="input-group">
                <input class="input--style-2" type="text" placeholder="First Name" name="first_name" required>
            </div>
            <span class="user p-b-11"><b>Last Name</b></span>
            <div class="input-group">
                <input class="input--style-2" type="text" placeholder="Last Name" name="last_name" required>
            </div>
            <span class="user p-b-11"><b>Phone Number</b></span>
            <div class="input-group">
                <input class="input--style-2" type="tel" placeholder="Phone Number" name="phone" required>
            </div>
            <span class="user p-b-11"><b>Email</b></span>
            <div class="input-group">
                <input class="input--style-2" type="email" placeholder="Email" name="email" required>
            </div>
            <span class="user p-b-11"><b>Password</b></span>
            <div class="input-group">
                <input class="input--style-2" type="password" placeholder="Password" name="password" required>
            </div>
            <br>
            <button class="btn btn-lg btn-block bt1-color p-b-11" type="submit">SIGN UP</button>
            <label id="signin">Already Have An Account? <a href="{% url 'login' %}" id="link1"><b>Sign In</b></a></label>
        </form>
    </div>
    <div class="col-lg-6 col-md-6 d-none d-sm-block">
        <img src="{% static 'img/olenka-kotyk-iRguZkRTQyA-unsplash 1.jpg' %}" class="img-fluid bg_left"
             alt="Responsive image" id="overflow">
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
